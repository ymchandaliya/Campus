<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Notes-MarketPlace</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/changepassword.css">

    <!-- Responsive CSS -->
<!--    <link rel="stylesheet" href="css/responsive.css">-->

</head>

<body>

    <div class="bg-image-main" id="changepassword-page">

        <div class="inner-box">

            <div id="logo" class="col-12" align="center">

                <img src="images/logo/top-logo.png" class="img-responsive">

            </div>

            <div class="child-container">

                <div class="main-header">

                    <h3>Change Password</h3>

                </div>

                <div class="main-description">

                    <p>Enter your new password to change your password</p>

                </div>


                <form class="form-box">

                    <div class="form-group">

                        <label for="oldpassword" class="form-label">Old Password</label>
                        <input type="password" class="form-control form-box-content pass" id="oldpassword" name="password" placeholder="Password">
                       <span class="show-hide-eye fa fa-fw fa-eye field-icon toggle-password" toggle="#oldpassword"></span>

                    </div>


                    <div class="form-group">

                        <label for="newpassword" class="form-label">New Password</label>
                        <input type="password" class="form-control form-box-content pass" id="newpassword" name="password" placeholder="Password">
                        <span class="show-hide-eye fa fa-fw fa-eye field-icon toggle-password" toggle="#newpassword"></span>

                    </div>


                    <div class="form-group">

                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-box-content pass" id="confirmpassword" name="password" placeholder="Password">
                        <span class="show-hide-eye fa fa-fw fa-eye field-icon toggle-password" toggle="#confirmpassword"></span>

                    </div>

                    <div class="credential-btn-padding btn-padding-bottom">

                        <button type="submit" class="btn credential-btn-style">Submit</button>

                    </div>

                </form>


            </div>

        </div>
    </div>


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
